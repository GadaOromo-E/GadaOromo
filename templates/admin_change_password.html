<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password | Gadaa Dictionary</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">

  <div class="topbar">
    <div class="title-row">
      <div>
        <h2 style="margin:0;">Change Password</h2>
        <div class="subtle">Update your admin password securely.</div>
      </div>
      <a class="btn danger" href="/admin/manage">⬅ Back</a>
    </div>
  </div>

  {% if msg %}
    <div class="result-box">{{ msg }}</div>
  {% endif %}

  <div class="card">
    <form method="POST" autocomplete="off">
      <label class="subtle" style="display:block; margin-bottom:6px;">Current password</label>
      <input type="password" name="current_password" required>

      <div style="height:12px;"></div>

      <label class="subtle" style="display:block; margin-bottom:6px;">New password</label>
      <input type="password" name="new_password" required>

      <div style="height:12px;"></div>

      <label class="subtle" style="display:block; margin-bottom:6px;">Confirm new password</label>
      <input type="password" name="new_password2" required>

      <div style="height:14px;"></div>

      <button type="submit">✅ Update Password</button>
    </form>
  </div>

</div>
</body>
</html>
