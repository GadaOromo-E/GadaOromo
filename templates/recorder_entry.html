<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Record Audio | {{ APP_NAME }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">

  <div class="topbar">
    <div class="title-row">
      <div>
        <h2 style="margin:0;">ğŸ™ Record Oromo Pronunciation</h2>
        <div class="subtle">{{ entry_type|capitalize }} #{{ entry_id }}</div>
      </div>
      <a class="btn" href="/recorder/dashboard">â¬… Back</a>
    </div>
  </div>

  <div class="card">
    <div><b>English:</b> {{ english }}</div>
    <div><b>Oromo:</b> {{ oromo }}</div>
  </div>

  {% if audio and audio.oromo %}
    <div class="card">
      <div class="subtle">Current approved Oromo audio:</div>
      <audio controls style="width:100%;">
        <source src="{{ audio.oromo }}">
      </audio>
    </div>
  {% endif %}

  <div class="card" data-audio-widget
       data-entry-type="{{ entry_type }}"
       data-entry-id="{{ entry_id }}"
       data-lang="oromo">

    <h3>New Recording</h3>

    <div class="small-actions">
      <button class="btn primary" type="button" data-record-btn>ğŸ™ Start Recording</button>
      <button class="btn" type="button" data-stop-btn style="display:none;">â¹ Stop</button>
    </div>

    <audio data-preview-audio controls style="width:100%; display:none; margin-top:10px;"></audio>

    <div class="small-actions" style="margin-top:10px;">
      <button class="btn primary" type="button" data-submit-btn style="display:none;">âœ… Save</button>
      <button class="btn" type="button" data-rerecord-btn style="display:none;">ğŸ” Re-record</button>
    </div>

    <div class="muted" data-status style="margin-top:8px;"></div>
  </div>

</div>

<script src="{{ url_for('static', filename='audio.js') }}"></script>

</body>
</html>
