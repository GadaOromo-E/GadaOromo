<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Record Audio | {{ APP_NAME }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">

  <div class="topbar">
    <div class="title-row">
      <div>
        <h2 style="margin:0;">ğŸ™ Record Oromo Pronunciation</h2>
        <div class="subtle">{{ entry_type|capitalize }} #{{ entry_id }}</div>
      </div>
      <a class="btn" href="/recorder/dashboard">â¬… Back</a>
    </div>
  </div>

  <div class="card">
    <div><b>English:</b> {{ english }}</div>
    <div style="margin-top:6px;"><b>Oromo:</b> {{ oromo }}</div>
  </div>

  {% if audio and audio.oromo %}
    <div class="card">
      <div class="subtle">Current LIVE Oromo audio:</div>
      <audio controls style="width:100%; margin-top:8px;">
        <source src="{{ audio.oromo }}">
      </audio>
    </div>
  {% endif %}

  <div class="card">
    <h3>New Recording</h3>

    <div class="small-actions" style="margin-top:8px;">
      <button
        class="btn primary"
        type="button"
        data-record-btn
        data-entry-type="{{ entry_type }}"
        data-entry-id="{{ entry_id }}"
        data-lang="oromo"
      >ğŸ™ Start Recording</button>

      <button
        class="btn"
        type="button"
        data-stop-btn
        data-entry-type="{{ entry_type }}"
        data-entry-id="{{ entry_id }}"
        data-lang="oromo"
        style="display:none;"
      >â¹ Stop</button>
    </div>

    <audio data-preview-audio controls style="width:100%; display:none; margin-top:10px;"></audio>

    <div class="small-actions" style="margin-top:10px;">
      <button
        class="btn primary"
        type="button"
        data-submit-btn
        data-entry-type="{{ entry_type }}"
        data-entry-id="{{ entry_id }}"
        data-lang="oromo"
        style="display:none;"
      >âœ… Save (Live)</button>

      <button
        class="btn"
        type="button"
        data-rerecord-btn
        data-entry-type="{{ entry_type }}"
        data-entry-id="{{ entry_id }}"
        data-lang="oromo"
        style="display:none;"
      >ğŸ” Re-record</button>
    </div>

    <div class="muted" data-status-for="{{ entry_id }}" style="margin-top:10px;"></div>
  </div>

</div>

<!-- IMPORTANT: use recorder.js here (not audio.js) -->
<script src="{{ url_for('static', filename='recorder.js') }}"></script>
</body>
</html>
