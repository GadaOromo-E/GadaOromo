<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recorder | {{ APP_NAME }}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
<div class="container">

  <header class="topbar">
    <div class="brand">
      <h1>{{ APP_NAME }}</h1>
      <p class="tagline">Recorder entry</p>

      <div class="small-actions" style="margin-top:10px; display:flex; flex-wrap:wrap; gap:8px;">
        <a class="btn" href="/recorder/dashboard">â† Dashboard</a>
        <a class="btn danger" href="/recorder/logout">Logout</a>
      </div>
    </div>
  </header>

  <section class="card">
    <h2 style="margin-top:0;">ğŸ™ Record Oromo</h2>

    <div class="subtle">
      Entry: <b>{{ entry_type }}</b> #<b>{{ entry_id }}</b>
    </div>

    <div style="margin-top:12px;">
      <div><b>English:</b> {{ english }}</div>
      <div style="margin-top:6px;"><b>Oromo:</b> {{ oromo }}</div>
    </div>

    {% if audio and audio.oromo %}
      <div style="margin-top:14px;">
        <div class="subtle">âœ… Current approved Oromo audio</div>
        <audio controls style="width:100%; margin-top:6px;">
          <source src="{{ audio.oromo }}">
        </audio>
      </div>
    {% endif %}

    <div style="margin-top:14px;">
      <button
        type="button"
        class="btn primary"
        data-record-btn
        data-entry-type="{{ entry_type }}"
        data-entry-id="{{ entry_id }}"
        data-lang="oromo"
      >ğŸ™ Start recording</button>

      <button type="button" class="btn" style="display:none; margin-left:8px;" data-stop-btn>
        â¹ Stop
      </button>

      <audio data-preview-audio controls style="width:100%; display:none; margin-top:10px;"></audio>

      <div style="margin-top:10px; display:flex; gap:8px; flex-wrap:wrap;">
        <button type="button" class="btn primary" data-submit-btn style="display:none;">âœ… Submit</button>
        <button type="button" class="btn" data-rerecord-btn style="display:none;">ğŸ” Re-record</button>
      </div>

      <div class="muted" style="margin-top:10px; font-size:14px;">
        <span data-status-for="{{ entry_id }}"></span>
      </div>
    </div>
  </section>
</div>

<script src="{{ url_for('static', filename='audio.js') }}?v=20260124-5"></script>
 </body>
</html>
